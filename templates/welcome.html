{% extends "base.html" %}
{%block head%}
    <style>
        tbody>tr:hover{
            background-color:#ddd;
            border-radius: 10px;
        }
    </style>
{%endblock%}

{% block content %}
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope='col'>Name</th>
                    <th scope='col'>Address</th>
                    <th scope='col'>Time</th>
                    <th scope='col'>Cleaner</th>
                </tr>
            </thead>
            <tbody>
                {%for event in schedule%}
                       <tr>
			       <td><a href={{event.url}}>{{event.name}}</a></td><a>
                            <td>{{event.address}}</td>
                            <td>{{event.timeSlot}}</td>
                            <td>{{event.cleanerId}}</td>
                        </tr>
               {%endfor%}
            </tbody>
        </table>
        <a href='/addEvent'><img class='btn btn-lg' src="/static/open-iconic/svg/plus.svg" style="
        border: 1px #ccc solid;"></a>
    </div>
{% endblock %}
