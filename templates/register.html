{% extends "base.html"%}
{% block content %}
<div class="container">
    {%if userExists%}
    <div>
        <h3>User with that username already exists</h3>
    </div>
    {%endif%}
    
    <div class="container-page" style='padding-top: 25px'>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="inUser">Username</label>
                <input class='form-control' type="text" name="username" placeholder='Username' id="inUser">
            </div>
            <div class="form-group">
                <label for="inEmail">Email</label>
                <input class='form-control' type="email" name='email' placeholder="Email" id='inEmail'>
            </div>
            <div class="form-group">
                <label for="inPass">Password</label>
                <input class='form-control' type="password" name="password" placeholder='Password' id='inPass'>
            </div>
            <div class="form-group">
                <label for="inRepPass">Repeat Password</label>
                <input class='form-control' type="password" name='repPassword' placeholder='Repeat Password' id='inRepPass'>        
            </div>
            <div class="form-group">
                <button class='form-control' type="submit">Submit</button>
            </div>        
        </form>
    </div>
</div>
{%endblock%}
